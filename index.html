<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner: Ciências</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(120deg, #00bfa5, #3d5afe);
            color: white;
        }
        .banner {
            text-align: center;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        h1 {
            font-size: 3em;
            margin: 0;
            color: #ffeb3b;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }
        p {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .illustration {
            margin-top: 20px;
        }
        .illustration img {
            width: 100px;
            margin: 10px;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            .illustration img {
                width: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="banner">
        <h1>Ciências: Meio Ambiente e Saúde</h1>
        <p>Explore como cuidar do nosso planeta e promover o bem-estar de todos!</p>
        <div class="illustration">
            <img src="https://img.icons8.com/color/96/earth-planet.png" alt="Planeta Terra">
            <img src="https://img.icons8.com/color/96/healthy-food.png" alt="Saúde e Nutrição">
            <img src="https://img.icons8.com/color/96/recycle.png" alt="Reciclagem">
        </div>
    </div>
</body>
</html>
